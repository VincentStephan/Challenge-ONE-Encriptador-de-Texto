<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador - Alura</title>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="assets/img/icone-de-cadenas-de-securite-violet.png" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header>
      <img src="assets/img/Logo.png" alt="logo" class="logo" />
      <h1>Encriptador de texto</h1>
    </header>
    <main>
      <div class="contenido-principal">
        <div class="ejecutar">
          <textarea
            id="texto"
            name="text"
            cols="0"
            rows="13"
            placeholder="Ingrese el texto aquí"
          ></textarea>
          <section class="especificaciones">
            <img src="assets/img/advertencia.png" alt="advertencia" />
            <p>No usar letra mayúsculas, acentos u caracteres especiales.</p>
          </section>
          <section class="botones">
            <input
              type="button"
              value="Encriptar"
              class="encriptar"
              onclick="esconderNingunmensaje(); encriptar();"
            />
            <input
              type="button"
              value="Desincriptar"
              class="desencriptar"
              onclick="esconderNingunmensaje(); desencriptar()"
            />
          </section>
        </div>
        <section class="ningunmensaje" id="ningunmensaje">
          <img
            src="assets/img/ningunmensaje (2).png"
            alt="imagen de advertencia"
          />
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
        <section class="ejecutado" id="ejecutado">
          <textarea id="textoEjecutado"name="texto" cols="0" rows="15" readonly></textarea>
          <input type="button" value="Copiar" class="boton-copiar"onclick="copiarTexto(); mostrarAlerta()" />
        </section>
      </div>
    </main>
    <footer>
      <a href="https://github.com/VincentStephan" target="_blank"
        ><img src="assets/img/github.png" alt="github"
      /></a>
      <p class="copyright">&#169;Alura | Creado por Vincent Stephan | 2023</p>
    </footer>
  </body>
</html>
