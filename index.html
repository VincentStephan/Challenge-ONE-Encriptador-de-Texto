<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador - Alura</title>
    <link rel="icon" href="assets/img/Logo.png" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/img/Logo.png" alt="logo" class="logo" />
      <h1>Encriptador de texto</h1>
    </header>
    <main>
      <div class="contenido-principal">
        <div class="ejecutar">
          <textarea
            name="texto"
            cols="0"
            rows="13"
            placeholder="Ingrese el texto aquí"
          ></textarea>

          <div class="botones">
            <p>
              <img src="assets/img/advertencia.png" alt="advertencia"> No usar letra, mayúsculas, acentos u caracteres
              especiales.
            </p>
            <input type="button" value="Encriptar" class="encriptar" />
            <input type="button" value="Desincriptar" class="desencriptar" />
          </div>
        </div>
        <div class="ejecutado">
          <textarea name="texto" cols="0" rows="16"></textarea>
          <input type="button" value="Copiar" class="boton-copiar" />
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/VincentStephan"
        ><img
          src="assets/img/github.png"
          alt="github"
      /></a>
      <p class="copyright">&#169;Creado por Vincent Stephan - 2023</p>
    </footer>
  </body>
</html>
